<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Cookie政策 - EFT Server</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/script.js" defer></script>
</head>
<body class="font-inter bg-dark text-light">
    <main class="container mx-auto px-4 pt-32 pb-16">
        <div class="max-w-4xl mx-auto card-shadow bg-dark-muted p-8 rounded-2xl">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent">
                Cookie政策
            </h1>
            
            <div class="space-y-6 text-light/80 mt-8">
                <section class="fade-in">
                    <h2 class="text-2xl font-semibold text-light mb-3">必要Cookie</h2>
                    <p>用于维持用户登录状态和游戏进度同步，有效期7天，采用HttpOnly和Secure标识。</p>
                </section>
                
                <section class="fade-in delay-100">
                    <h2 class="text-2xl font-semibold text-light mb-3">性能Cookie</h2>
                    <p>匿名收集加载时间和资源使用情况，数据保留30天后自动清除。</p>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
