<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐私政策 - EFT Server</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/script.js" defer></script>
</head>
<body class="font-inter bg-dark text-light">
    <!-- 导航栏 -->
    <nav class="fixed w-full top-0 z-50 bg-transparent transition-all duration-300">
        <!-- 与首页相同的导航栏结构 -->
    </nav>

    <!-- 内容容器 -->
    <main class="container mx-auto px-4 pt-32 pb-16">
        <div class="max-w-4xl mx-auto card-shadow bg-dark-muted p-8 rounded-2xl">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent mb-8">
                隐私政策
            </h1>
            
            <!-- 政策内容模块 -->
            <div class="space-y-6 text-light/80">
                <section class="policy-section fade-in">
                    <h2 class="text-2xl font-semibold text-light mb-3">数据收集</h2>
                    <p>我们通过游戏日志匿名收集：游戏时长、装备获取、地图活动等行为数据，所有数据脱敏处理后用于改善游戏体验。</p>
                </section>
                
                <section class="policy-section fade-in delay-100">
                    <h2 class="text-2xl font-semibold text-light mb-3">数据安全</h2>
                    <p>采用AES-256加密存储，定期安全审计，数据保留周期为180天，过期自动销毁。</p>
                </section>

                <section class="policy-section fade-in delay-200">
                    <h2 class="text-2xl font-semibold text-light mb-3">用户权利</h2>
                    <p>您可通过Discord联系管理员进行数据查询、更正或删除，我们将在72小时内响应请求。</p>
                </section>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="container mx-auto px-4 py-8">
        <!-- 与首页相同的页脚结构 -->
    </footer>
</body>
</html>
