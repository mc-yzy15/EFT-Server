<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT网络私人服务器许可协议</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9Y4DDNPZ0G"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9Y4DDNPZ0G');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        h3 {
            color: #2980b9;
            margin-top: 25px;
        }
        p {
            margin-bottom: 15px;
        }
        ul, ol {
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #markdown-content {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #markdown-content a {
            color: #3498db;
            text-decoration: none;
        }
        #markdown-content a:hover {
            text-decoration: underline;
        }
        #markdown-content blockquote {
            border-left: 4px solid #3498db;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #f8f9fa;
            color: #666;
            font-style: italic;
        }
        #markdown-content pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
        }
        #markdown-content code {
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        #markdown-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        #loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .back-button {
            display: block;
            width: fit-content;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="loading">加载规则文档中，请稍候...</div>
    <div id="markdown-content"></div>
    
    <a href="index.html" class="back-button">返回主页</a>
    
    <script>
        // 动态加载并解析Markdown文件
        async function loadMarkdown() {
            try {
                // 由于浏览器安全限制，直接访问文件系统路径可能会失败
                // 这里尝试使用相对路径
                const response = await fetch('../Policy.md');
                
                if (!response.ok) {
                    throw new Error('文件加载失败');
                }
                
                const markdownText = await response.text();
                const htmlContent = marked.parse(markdownText);
                
                // 隐藏加载指示器并显示内容
                document.getElementById('loading').style.display = 'none';
                document.getElementById('markdown-content').innerHTML = htmlContent;
                
            } catch (error) {
                console.error('加载Markdown文件时出错:', error);
                // 显示错误信息
                document.getElementById('loading').innerHTML = 
                    '<p style="color: red;">无法加载规则文档。请确保您正在正确的环境中访问本页面。</p>' +
                    '<p>错误详情: ' + error.message + '</p>';
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
